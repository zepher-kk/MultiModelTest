# Ultralytics YOLO11 🚀 MultiModal Mid-level Fusion Configuration
# YOLOMM RGB+X二元模态中期融合配置
# 策略：RGB和X模态独立特征提取，在中层特征进行融合
# 适用场景：RGB和X模态特征互补性强，需要保持模态独特性

# Parameters
nc: 80 # number of classes
scales: # model compound scaling constants, i.e. 'model=yolo11n.yaml' will call yolo11.yaml with scale 'n'
  # [depth, width, max_channels]
  n: [0.50, 0.25, 1024] # YOLO11n summary: 319 layers, 2624080 parameters, 2624064 gradients, 6.6 GFLOPs
  s: [0.50, 0.50, 1024] # YOLO11s summary: 319 layers, 9458752 parameters, 9458736 gradients, 21.7 GFLOPs
  m: [0.50, 1.00, 512]  # YOLO11m summary: 409 layers, 20114688 parameters, 20114672 gradients, 68.5 GFLOPs
  l: [1.00, 1.00, 512]  # YOLO11l summary: 631 layers, 25372160 parameters, 25372144 gradients, 87.6 GFLOPs
  x: [1.00, 1.50, 512]  # YOLO11x summary: 631 layers, 56966176 parameters, 56966160 gradients, 196.4 GFLOPs

# 多模态架构定义 - 通用RGB+X二元模态
# X模态类型由数据集配置或训练时指定，模型架构保持通用性

# 双路径 backbone - RGB路径和X路径独立提取特征
backbone:
  # RGB路径 (层0-7) - 提取RGB特征到P4级别
  - [-1, 1, Conv, [64, 3, 2], 'RGB']      # 0-P1/2 RGB路径起始
  - [-1, 1, Conv, [128, 3, 2]]            # 1-P2/4
  - [-1, 2, C3k2, [256, False, 0.25]]     # 2
  - [-1, 1, Conv, [256, 3, 2]]            # 3-P3/8  
  - [-1, 2, C3k2, [512, False, 0.25]]     # 4
  - [-1, 1, Conv, [512, 3, 2]]            # 5-P4/16
  - [-1, 2, C3k2, [512, True]]            # 6
  - [-1, 1, SPPF, [512, 5]]               # 7 RGB特征提取结束

  # X路径 (层8-15) - 提取X模态特征到P4级别
  - [-1, 1, Conv, [64, 3, 2], 'X']        # 8-P1/2 X路径起始（多模态路由器会处理输入）
  - [-1, 1, Conv, [128, 3, 2]]            # 9-P2/4
  - [-1, 2, C3k2, [256, False, 0.25]]     # 10
  - [-1, 1, Conv, [256, 3, 2]]            # 11-P3/8
  - [-1, 2, C3k2, [512, False, 0.25]]     # 12
  - [-1, 1, Conv, [512, 3, 2]]            # 13-P4/16  
  - [-1, 2, C3k2, [512, True]]            # 14
  - [-1, 1, SPPF, [512, 5]]               # 15 X特征提取结束

  # 中期融合层 (层16-18) - 融合RGB和X的P4级特征
  - [[7, 15], 1, Concat, [1]]             # 16 融合RGB(层7)和X(层15)特征
  - [-1, 2, C3k2, [1024, True]]           # 17 融合特征处理
  - [-1, 2, C2PSA, [1024]]                # 18 注意力增强融合特征

# 检测头 - 基于融合特征的多尺度检测头
head:
  # P4/16分支 - 从融合特征开始
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]   # 19 融合特征上采样 40×40 → 80×80
  - [-1, 2, C3k2, [512, False]]                  # 20 处理P4特征 (80×80)

  # P3/8分支 - 继续上采样
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]   # 21 继续上采样 80×80 → 160×160  
  - [-1, 2, C3k2, [256, False]]                  # 22 处理P3特征 (160×160)

  # P4/16分支回连
  - [-1, 1, Conv, [256, 3, 2]]                   # 23 下采样 160×160 → 80×80
  - [[-1, 20], 1, Concat, [1]]                   # 24 融合P4特征 (80×80 + 80×80)
  - [-1, 2, C3k2, [512, False]]                  # 25 最终P4特征 (80×80)

  # P5/32分支回连  
  - [-1, 1, Conv, [512, 3, 2]]                   # 26 下采样 80×80 → 40×40
  - [[-1, 18], 1, Concat, [1]]                   # 27 融合原始融合特征 (40×40 + 40×40)
  - [-1, 2, C3k2, [1024, False]]                 # 28 最终P5特征 (40×40)

  - [[22, 25, 28], 1, Detect, [nc]]              # 29 Detect(P3, P4, P5)

# 中期融合配置优势：
# 1. 模态独立性：RGB和X模态分别提取特征，保持各自特点
# 2. 特征互补：在中层特征级别融合，既保持细节又增强语义
# 3. 灵活性高：可以调整融合点的层级和方式
# 4. 适合场景：RGB和X模态特征互补但特性差异较大的情况
